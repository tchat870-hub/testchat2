{% extends 'layout.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-xl">
    <h1 class="text-3xl font-bold mb-6 text-white text-center">Login</h1>
    
    <form id="login-form" class="space-y-6">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div id="error-message" class="text-red-400 text-sm hidden"></div>
        
        <div>
            <button type="submit" id="login-btn"
                    class="w-full p-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition duration-200">
                Login
            </button>
        </div>
    </form>
    
    <p class="text-center text-gray-400 mt-6">
        Don't have an account? <a href="{{ url_for('register') }}" class="text-indigo-400 hover:underline">Register here</a>
    </p>
</div>

<script type="module">
    // Import the auth functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    // --- CHANGED: Added getIdToken to imports ---
    import { getAuth, signInWithEmailAndPassword, getIdToken } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    // --- YOUR FIREBASE CONFIG ---
    const firebaseConfig = {
      apiKey: "AIzaSyCLSLut9ZoyBk6N_oQHYYXZ7WthQCuQlRE",
      authDomain: "miki-60246.firebaseapp.com",
      projectId: "miki-60246",
      storageBucket: "miki-60246.firebasestorage.app",
      messagingSenderId: "40259793246",
      appId: "1:40259793246:web:155e68f85c9cf8b0bb5fcf",
      measurementId: "G-LDDY90PFVK"
    };
    // ----------------------------------------------------
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const emailEl = document.getElementById('email');
        const passwordEl = document.getElementById('password');
        const errorEl = document.getElementById('error-message');

        if (loginForm) {
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault(); // This stops the "refresh"
                loginBtn.disabled = true;
                loginBtn.innerText = 'Logging in...';
                errorEl.classList.add('hidden');

                const email = emailEl.value;
                const password = passwordEl.value;

                try {
                    // 1. Sign in with Firebase
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    
                    // --- BUG FIX: Secure the session BEFORE redirecting ---
                    
                    // 2. Get the ID Token immediately
                    const idToken = await getIdToken(userCredential.user);

                    // 3. Manually send to server and WAIT for it to finish
                    await fetch('/set-token', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token: idToken })
                    });

                    // 4. NOW it is safe to redirect
                    window.location.href = "{{ url_for('my_bots') }}"; 

                } catch (error) {
                    console.error('Login Error:', error);
                    errorEl.innerText = error.message;
                    errorEl.classList.remove('hidden');
                    loginBtn.disabled = false;
                    loginBtn.innerText = 'Login';
                }
            });
        }
    });
</script>
{% endblock %}
