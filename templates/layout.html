<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affection Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a202c;
            color: #e2e8f0;
        }

        .chat-bubble {
            max-width: 75%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
        }

        .chat-bubble-self {
            background-color: #4299e1;
            color: white;
            border-bottom-right-radius: 0;
        }

        .chat-bubble-bot {
            background-color: #4a5568;
            color: white;
            border-bottom-left-radius: 0;
        }

        .chat-bubble-other {
            background-color: #718096;
            color: white;
            border-bottom-left-radius: 0;
        }

        .chat-bubble-system {
            background-color: #383838;
            color: #a0aec0;
            font-style: italic;
            font-size: 0.875rem;
            text-align: center;
        }

        .chat-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #6366f1;
        }

        #image-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            cursor: pointer;
            transition: opacity 0.2s ease-in-out;
        }

        #image-modal img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 0.5rem;
        }

        #modal-close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 2.5rem;
            color: white;
            font-weight: bold;
            line-height: 1;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
        }

        #image-modal.hidden {
            display: none;
        }
    </style>
</head>

<body class="font-sans antialiased">

    <nav class="bg-gray-800 shadow-lg mb-6">
        <div class="container mx-auto max-w-4xl px-4 py-3 flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-xl font-bold text-white">BotAffection</a>

            <div id="nav-links" class="hidden">
                <div id="nav-logged-in" class="hidden flex items-center space-x-4">

                    <div class="flex items-center bg-gray-700 px-3 py-1 rounded-full border border-yellow-500/30 mr-2">
                        <span class="mr-1">ðŸª™</span>
                        <span id="nav-coin-count" class="font-bold text-yellow-400">{{ user_coins }}</span>
                        <button onclick="buyCoins()"
                            class="ml-3 text-xs bg-green-600 hover:bg-green-700 text-white px-2 py-1 rounded transition font-bold">
                            + Buy (20)
                        </button>
                    </div>

                    <a href="{{ url_for('public_bots') }}" class="text-gray-300 hover:text-white">Public Bots</a>
                    <a href="{{ url_for('my_bots') }}" class="text-gray-300 hover:text-white">My Bots</a>
                    <a href="{{ url_for('create_room') }}" class="text-gray-300 hover:text-white">Create Bot</a>
                    <a href="#" id="logout-btn" class="text-gray-300 hover:text-white">Logout</a>
                </div>
                <div id="nav-logged-out" class="hidden space-x-4">
                    <a href="{{ url_for('public_bots') }}" class="text-gray-300 hover:text-white">Public Bots</a>
                    <a href="{{ url_for('login') }}" class="text-gray-300 hover:text-white">Login</a>
                    <a href="{{ url_for('register') }}"
                        class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Register</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4 md:p-6 lg:p-8 max-w-4xl">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="bg-blue-600 text-white p-4 rounded-lg mb-6 w-full">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <div id="image-modal" class="hidden">
        <span id="modal-close-btn">&times;</span>
        <img id="modal-image-content" src="" alt="Fullscreen Image Preview">
    </div>

    <script>
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image-content');
        const closeModalBtn = document.getElementById('modal-close-btn');

        function openImageModal(src) {
            if (imageModal && modalImage) {
                modalImage.src = src;
                imageModal.classList.remove('hidden');
            }
        }
        function closeImageModal() {
            if (imageModal) {
                imageModal.classList.add('hidden');
                modalImage.src = '';
            }
        }
        if (imageModal) imageModal.addEventListener('click', closeImageModal);
        if (closeModalBtn) closeModalBtn.addEventListener('click', closeImageModal);
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, onAuthStateChanged, getIdToken, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        // --- YOUR FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCLSLut9ZoyBk6N_oQHYYXZ7WthQCuQlRE",
            authDomain: "miki-60246.firebaseapp.com",
            projectId: "miki-60246",
            storageBucket: "miki-60246.firebasestorage.app",
            messagingSenderId: "40259793246",
            appId: "1:40259793246:web:155e68f85c9cf8b0bb5fcf",
            measurementId: "G-LDDY90PFVK"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- Global Auth Logic ---
        const navLinks = document.getElementById('nav-links');
        const navLoggedIn = document.getElementById('nav-logged-in');
        const navLoggedOut = document.getElementById('nav-logged-out');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                navLoggedIn.classList.remove('hidden');
                navLoggedOut.classList.add('hidden');
                try {
                    const idToken = await getIdToken(user);
                    await fetch('/set-token', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token: idToken })
                    });
                } catch (e) { console.error(e); }
            } else {
                navLoggedIn.classList.add('hidden');
                navLoggedOut.classList.remove('hidden');
            }
            navLinks.classList.remove('hidden');

            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.onclick = (e) => {
                    e.preventDefault();
                    signOut(auth).then(() => {
                        window.location.href = "{{ url_for('logout') }}";
                    }).catch(() => {
                        window.location.href = "{{ url_for('logout') }}";
                    });
                };
            }
        });

        window.fetchWithAuth = async (url, options = {}) => {
            const user = auth.currentUser;
            if (!user) {
                window.location.href = '/login';
                return;
            }
            try {
                const idToken = await getIdToken(user);
                if (!options.headers) options.headers = {};
                if (options.headers instanceof Headers) options.headers.set('Authorization', `Bearer ${idToken}`);
                else options.headers['Authorization'] = `Bearer ${idToken}`;
                return fetch(url, options);
            } catch (error) {
                window.location.href = '/login';
                return;
            }
        };

        // --- PAYHERE PAYMENT LOGIC ---
        window.buyCoins = async function () {
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "...";
            btn.disabled = true;

            try {
                // 1. Get signed payment data from our Flask backend
                const response = await window.fetchWithAuth('/initiate-payment', { method: 'POST' });
                const data = await response.json();

                if (data.error) {
                    alert("Error: " + data.error);
                    return;
                }

                // 2. Create hidden PayHere form
                const form = document.createElement("form");
                form.setAttribute("method", "POST");
                form.setAttribute("action", data.action_url);

                // Helper to create inputs
                const addInput = (name, value) => {
                    const input = document.createElement("input");
                    input.setAttribute("type", "hidden");
                    input.setAttribute("name", name);
                    input.setAttribute("value", value);
                    form.appendChild(input);
                };

                addInput("merchant_id", data.merchant_id);
                addInput("return_url", data.return_url);
                addInput("cancel_url", data.cancel_url);
                addInput("notify_url", data.notify_url);
                addInput("order_id", data.order_id);
                addInput("items", data.items);
                addInput("currency", data.currency);
                addInput("amount", data.amount);
                addInput("first_name", data.first_name);
                addInput("last_name", data.last_name);
                addInput("email", data.email);
                addInput("address", data.address);
                addInput("city", data.city);
                addInput("country", data.country);
                addInput("hash", data.hash);
                addInput("custom_1", data.custom_1);

                document.body.appendChild(form);

                // 3. Submit to PayHere
                form.submit();

            } catch (e) {
                console.error(e);
                alert("Connection Error");
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
