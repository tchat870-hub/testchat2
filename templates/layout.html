<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affection Game</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* (All your existing styles are correct) */
        body {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .chat-bubble {
            max-width: 75%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
        }
        .chat-bubble-self {
            background-color: #4299e1;
            color: white;
            border-bottom-right-radius: 0;
        }
        .chat-bubble-bot {
            background-color: #4a5568;
            color: white;
            border-bottom-left-radius: 0;
        }
        .chat-bubble-other {
            background-color: #718096;
            color: white;
            border-bottom-left-radius: 0;
        }
        .chat-bubble-system {
            background-color: #383838;
            color: #a0aec0;
            font-style: italic;
            font-size: 0.875rem;
            text-align: center;
        }
        .chat-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #6366f1;
        }
        #image-modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            cursor: pointer;
            transition: opacity 0.2s ease-in-out;
        }
        #image-modal img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 0.5rem;
        }
        #modal-close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 2.5rem;
            color: white;
            font-weight: bold;
            line-height: 1;
            text-shadow: 0 0 8px rgba(0,0,0,0.7);
        }
        #image-modal.hidden {
            display: none;
        }
    </style>
</head>
<body class="font-sans antialiased">

    <!-- === MAIN NAVIGATION BAR === -->
    <nav class="bg-gray-800 shadow-lg mb-6">
        <div class="container mx-auto max-w-4xl px-4 py-3 flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-xl font-bold text-white">BotAffection</a>
            
            <div id="nav-links" class="hidden"> 
                <!-- Logged-in links -->
                <div id="nav-logged-in" class="hidden space-x-4">
                    <a href="{{ url_for('public_bots') }}" class="text-gray-300 hover:text-white">Public Bots</a>
                    <a href="{{ url_for('my_bots') }}" class="text-gray-300 hover:text-white">My Bots</a>
                    <a href="{{ url_for('create_room') }}" class="text-gray-300 hover:text-white">Create Bot</a>
                    <!-- === THIS IS THE FIX (Part 1) === -->
                    <a href="#" id="logout-btn" class="text-gray-300 hover:text-white">Logout</a>
                </div>
                <!-- Logged-out links -->
                <div id="nav-logged-out" class="hidden space-x-4">
                    <a href="{{ url_for('public_bots') }}" class="text-gray-300 hover:text-white">Public Bots</a>
                    <a href="{{ url_for('login') }}" class="text-gray-300 hover:text-white">Login</a>
                    <a href="{{ url_for('register') }}" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Register</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- === END OF NAV BAR === -->

    <div class="container mx-auto p-4 md:p-6 lg:p-8 max-w-4xl">
        <!-- Flash Messages (for errors) -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="bg-red-600 text-white p-4 rounded-lg mb-6 w-full">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <!-- === Fullscreen Image Modal HTML === -->
    <div id="image-modal" class="hidden">
        <span id="modal-close-btn">&times;</span>
        <img id="modal-image-content" src="" alt="Fullscreen Image Preview">
    </div>

    <!-- === Global JavaScript for Modal === -->
    <script>
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image-content');
        const closeModalBtn = document.getElementById('modal-close-btn');

        function openImageModal(src) {
            if (imageModal && modalImage) {
                modalImage.src = src;
                imageModal.classList.remove('hidden');
            }
        }
        function closeImageModal() {
            if (imageModal) {
                imageModal.classList.add('hidden');
                modalImage.src = ''; 
            }
        }
        if (imageModal) imageModal.addEventListener('click', closeImageModal);
        if (closeModalBtn) closeModalBtn.addEventListener('click', closeImageModal);
    </script>

    <!-- === FIREBASE AUTH SDKs === -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        // --- THIS IS THE FIX (Part 2): Import signOut ---
        import { getAuth, onAuthStateChanged, getIdToken, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        // --- YOUR FIREBASE CONFIG ---
        const firebaseConfig = {
          apiKey: "AIzaSyCLSLut9ZoyBk6N_oQHYYXZ7WthQCuQlRE",
          authDomain: "miki-60246.firebaseapp.com",
          projectId: "miki-60246",
          storageBucket: "miki-60246.firebasestorage.app",
          messagingSenderId: "40259793246",
          appId: "1:40259793246:web:155e68f85c9cf8b0bb5fcf",
          measurementId: "G-LDDY90PFVK"
        };
        // ----------------------------------------------------

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- Global Auth Logic ---
        const navLinks = document.getElementById('nav-links');
        const navLoggedIn = document.getElementById('nav-logged-in');
        const navLoggedOut = document.getElementById('nav-logged-out');
        
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is logged in
                navLoggedIn.classList.remove('hidden');
                navLoggedOut.classList.add('hidden');
                
                try {
                    const idToken = await getIdToken(user);
                    // Send to our Flask backend
                    await fetch('/set-token', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token: idToken })
                    });
                } catch (e) {
                    console.error("Error sending token to server:", e);
                }

            } else {
                // User is logged out
                navLoggedIn.classList.add('hidden');
                navLoggedOut.classList.remove('hidden');
            }
            navLinks.classList.remove('hidden');
            
            // --- THIS IS THE FIX (Part 3): Add the logout click listener ---
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                // Remove any old listeners to prevent bugs
                logoutBtn.onclick = (e) => {
                    e.preventDefault(); // Stop the link
                    
                    // 1. Sign out of Firebase on the client
                    signOut(auth).then(() => {
                        // 2. Clear the server session by redirecting
                        window.location.href = "{{ url_for('logout') }}";
                    }).catch((error) => {
                        console.error("Error signing out:", error);
                        // Still try to log out on the server
                        window.location.href = "{{ url_for('logout') }}";
                    });
                };
            }
            // --- END OF FIX ---
        });

        // --- Global function for protected fetch ---
        window.fetchWithAuth = async (url, options = {}) => {
            const user = auth.currentUser;
            if (!user) {
                window.location.href = '/login';
                return;
            }

            try {
                const idToken = await getIdToken(user);
                
                if (!options.headers) {
                    options.headers = {};
                }
                
                if (options.headers instanceof Headers) {
                    options.headers.set('Authorization', `Bearer ${idToken}`);
                } else {
                    options.headers['Authorization'] = `Bearer ${idToken}`;
                }

                return fetch(url, options);

            } catch (error) {
                console.error("Error getting auth token:", error);
                window.location.href = '/login';
                return;
            }
        };

    </script>
</body>
</html>
